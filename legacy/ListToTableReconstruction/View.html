<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
    <title>Big Lazy Table</title>
</head>
<body>
    <main>
        <h1>Big Lazy Table</h1>
        <div id="filter-container">
            <form onsubmit="preventDefault();" role="search">
                <label for="search">Filter Table</label>
                <input id="search" type="search" placeholder="Search..." autofocus required />
                <button type="submit">Go</button>
            </form>
        </div>

        <table id="table-header">
            <tr>
                <th data-column='columnA' data-order='desc'>A</th>
                <th data-column='columnB' data-order='desc'>B</th>
                <th data-column='columnC' data-order='desc'>C</th>
                <th data-column='columnD' data-order='desc'>D</th>
                <th data-column='columnE' data-order='desc'>E</th>
            </tr>
        </table>
        <div id="scroller">

            <div id="prefill"></div>
            <table id="row1">
                <tr>
                    <td id="cell1a">1a</td>
                    <td id="cell1b">1b</td>
                    <td id="cell1c">1c</td>
                    <td id="cell1d">1d</td>
                    <td id="cell1e">1e</td>
                </tr>
            </table>
            <table id="row2">
                <tr>
                    <td id="cell2a">2a</td>
                    <td id="cell2b">2b</td>
                    <td id="cell2c">2c</td>
                    <td id="cell2d">2d</td>
                    <td id="cell2e">2e</td>
                </tr>
            </table>
            <table id="row3">
                <tr>
                    <td id="cell3a">3a</td>
                    <td id="cell3b">3b</td>
                    <td id="cell3c">3c</td>
                    <td id="cell3d">3d</td>
                    <td id="cell3e">3e</td>
                </tr>
            </table>
            <table id="row4">
                <tr>
                    <td id="cell4a">4a</td>
                    <td id="cell4b">4b</td>
                    <td id="cell4c">4c</td>
                    <td id="cell4d">4d</td>
                    <td id="cell4e">4e</td>
                </tr>
            </table>
            <table id="row5">
                <tr>
                    <td id="cell5a">5a</td>
                    <td id="cell5b">5b</td>
                    <td id="cell5c">5c</td>
                    <td id="cell5d">5d</td>
                    <td id="cell5e">5e</td>
                </tr>
            </table>
            <div id="postfill"></div>
        </div>
        <pre id="output"></pre>
    </main>
</body>

<script type="text/javascript" src="table.js"></script>
<script src="https://kit.fontawesome.com/c0474e1c0f.js" crossorigin="anonymous"></script>

</html>
